<body>
	<h1>Lista</h1>
	
	<p> 
		U ovoj listi su prikazane sve unete vrste.
	</p>
	<ul>
		<li> 
			Za <b>prikaz informacija</b> o vrsti ili za njenu <b>izmenu</b>,

		</li>
		<li>
			Za <b>prikaz vrste na mapi</b>, potrebno je prevuci vrstu iz liste na mapu.
		</li>
	</ul>
